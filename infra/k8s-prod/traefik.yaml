apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-service
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`ticketing-ravil.dev`) && PathPrefix(`/api/payments`)
      kind: Rule
      services:
        - name: payments-srv
          port: 3000
    - match: Host(`ticketing-ravil.dev`) && PathPrefix(`/api/tickets`)
      kind: Rule
      services:
        - name: tickets-srv
          port: 3000
    - match: Host(`ticketing-ravil.dev`) && PathPrefix(`/api/orders`)
      kind: Rule
      services:
        - name: orders-srv
          port: 3000
    - match: Host(`ticketing-ravil.dev`) && PathPrefix(`/api/users`)
      kind: Rule
      services:
        - name: auth-srv
          port: 3000
    - match: Host(`ticketing-ravil.dev`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: client-srv
          port: 3000
